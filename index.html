<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>퐁모코 비즈 뽑기</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    text-align: center;
    padding: 60px;
  }

  .logo-wrap {
    margin-bottom: 30px;
  }

  .logo-wrap img {
    max-width: 350px;
    width: 100%;
    cursor: pointer;
  }

  .title-image {
    margin-bottom: 20px;
    cursor: pointer;
  }

  .title-image img {
    max-width: 280px;
    width: 100%;
  }

  .notice {
    font-size: 14px;
    color: #8D7860;
    margin-bottom: 20px;
  }

  .result {
    display: none;
    margin-top: 25px;
  }

  .image-box {
    position: relative;
    width: 100%;
    height: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .base-image {
    position: absolute;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .result-image {
    position: relative;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    z-index: 2;
  }

  .copyright {
    margin-top: 100px;
    font-size: 12px;
    color: #8D7860;
  }

  @keyframes pop {
    0% { opacity: 0; transform: scale(0.85); }
    60% { opacity: 1; transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pop {
    animation: pop 0.35s ease-out;
  }
</style>
</head>

<body>

<div class="container">

  <!-- 로고 -->
  <div class="logo-wrap">
    <a href="">
      <img src="https://i.imgur.com/rYcxn0Z.png" alt="퐁모코 로고">
    </a>
  </div>

  <!-- 클릭용 타이틀 -->
  <div class="title-image" onclick="drawOnce()">
    <img src="https://i.imgur.com/WsUkZKY.png" alt="오늘의 비즈">
  </div>

  <!-- 안내 문구 -->
  <div id="notice" class="notice"></div>

  <!-- 결과 -->
  <div class="result" id="resultBox">
    <div class="image-box">
      <img class="base-image" src="https://i.imgur.com/KQpOTCP.png">
      <img id="resultImage" class="result-image" src="">
    </div>
  </div>

  <div class="copyright">
    © Pong PocoPoco Project
  </div>

</div>

<script>
  function getToday() {
    const d = new Date();
    return d.getFullYear() + "-" +
      String(d.getMonth() + 1).padStart(2, "0") + "-" +
      String(d.getDate()).padStart(2, "0");
  }

  const items = [
    "https://i.imgur.com/AzLRt62.png",
    "https://i.imgur.com/aj93cdr.png",
    "https://i.imgur.com/Cd1wCSR.png",
    "https://i.imgur.com/EJgJuYU.png",
    "https://i.imgur.com/PG9LlCU.png",
    "https://i.imgur.com/uZICWWs.png",
    "https://i.imgur.com/4haWS1t.png",
    "https://i.imgur.com/9EFrKWH.png",
    "https://i.imgur.com/5VO6tms.png",
    "https://i.imgur.com/pjmbbnr.png",
    "https://i.imgur.com/stAEGUa.png",
    "https://i.imgur.com/8UEBiRl.png",
    "https://i.imgur.com/NzPHyDO.png",
    "https://i.imgur.com/XmEdvW2.png",
    "https://i.imgur.com/VNaBcla.png",
    "https://i.imgur.com/AZdtAbt.png",
    "https://i.imgur.com/RQNwhO3.png",
    "https://i.imgur.com/phQ7N6n.png",
    "https://i.imgur.com/A4vtMen.png",
    "https://i.imgur.com/3tQB0vq.png",
    "https://i.imgur.com/uojv4LQ.png",
    "https://i.imgur.com/z3rgYCe.png",
    "https://i.imgur.com/KXlRxCk.png",
    "https://i.imgur.com/CelVQfw.png",
    "https://i.imgur.com/aEChwJl.png",
    "https://i.imgur.com/X1pijxv.png",
    "https://i.imgur.com/40SWC41.png",
    "https://i.imgur.com/uJjgD9j.png",
    "https://i.imgur.com/oCQqV0K.png"
        
  ];

  function drawOnce() {
    const today = getToday();
    const savedDate = localStorage.getItem("lastDrawDate");
    const savedImg = localStorage.getItem("lastDrawImg");

    if (savedDate === today && savedImg) {
      showResult(savedImg);
      document.getElementById("notice").innerText =
        "오늘의 비즈\n자정 이후 다시 뽑을 수 있어요!";
      return;
    }

    const randomImg = items[Math.floor(Math.random() * items.length)];

    localStorage.setItem("lastDrawDate", today);
    localStorage.setItem("lastDrawImg", randomImg);

    document.getElementById("notice").innerText = "";
    showResult(randomImg);
  }

  function showResult(imgSrc) {
    const box = document.getElementById("resultBox");
    const img = document.getElementById("resultImage");

    img.src = imgSrc;
    box.style.display = "block";

    img.classList.remove("pop");
    void img.offsetWidth;
    img.classList.add("pop");
  }

  // 페이지 로드시: 오늘 이미 뽑았으면 자동 표시
  window.onload = function () {
    const today = getToday();
    const savedDate = localStorage.getItem("lastDrawDate");
    const savedImg = localStorage.getItem("lastDrawImg");

    if (savedDate === today && savedImg) {
      showResult(savedImg);
      document.getElementById("notice").innerText =
        "오늘의 비즈\n자정 이후 다시 뽑을 수 있어요!";
    }
  };
</script>

</body>
</html>
