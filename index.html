<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>퐁모코 비즈 뽑기</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    text-align: center;
    padding: 60px;
  }

  .logo-wrap {
    margin-bottom: 30px;
  }

  .logo-wrap img {
    max-width: 350px;
    width: 100%;
    cursor: pointer;
  }

  .title-image {
    margin-bottom: 30px;
    cursor: pointer;
  }

  .title-image img {
    max-width: 280px;
    width: 100%;
  }

  .result {
    display: none;
    margin-top: 25px;
  }

  .image-box {
    position: relative;
    width: 100%;
    height: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
.base-image {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  opacity: 1; /* 연하면 0.5~0.7 추천 */
}
  .image-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 12px;
  }
  .result-image {
  position: relative;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  z-index: 2;
}

  .copyright {
    margin-top: 100px;
    font-size: 12px;
    color: #8D7860;
  }

  /* 팝 애니메이션 */
  @keyframes pop {
    0% { opacity: 0; transform: scale(0.85); }
    60% { opacity: 1; transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pop {
    animation: pop 0.35s ease-out;
  }
</style>
</head>

<body>

<div class="container">

  <!-- 로고 -->
  <div class="logo-wrap">
    <a href="">
      <img src="https://i.imgur.com/rYcxn0Z.png" alt="퐁모코 로고">
    </a>
  </div>

  <!-- 클릭용 타이틀 이미지 -->
  <div class="title-image" onclick="drawOnce()">
    <img src="https://i.imgur.com/WsUkZKY.png" alt="오늘의 비즈">
  </div>

  <!-- 결과 -->
  <div class="result" id="resultBox">
    <div class="image-box">
      <img class="base-image" src="blob:https://imgur.com/7f1fa65e-6f95-4598-b6e3-6cee0b651e59">
      <img id="resultImage" class="result-image" src="">
    </div>

  </div>

  <!-- 카피라이트 -->
  <div class="copyright">
    © Pong PocoPoco Project
  </div>

</div>

<script>
  const TEST_MODE = true;

  function getToday() {
    const d = new Date();
    return d.getFullYear() + "-" +
      String(d.getMonth() + 1).padStart(2, "0") + "-" +
      String(d.getDate()).padStart(2, "0");
  }

  const items = [
    { img:"https://i.imgur.com/AzLRt62.png", weight:40 },
    { img:"https://i.imgur.com/aj93cdr.png", weight:40 },
    { img:"https://i.imgur.com/Cd1wCSR.png", weight:40 },
    { img:"https://i.imgur.com/EJgJuYU.png", weight:40 },
    { img:"https://i.imgur.com/PG9LlCU.png", weight:40 },
    { img:"https://i.imgur.com/uZICWWs.png", weight:40 },
    { img:"https://i.imgur.com/4haWS1t.png", weight:20 },
    { img:"https://i.imgur.com/9EFrKWH.png", weight:20 },
    { img:"https://i.imgur.com/5VO6tms.png", weight:20 },
    { img:"https://i.imgur.com/pjmbbnr.png", weight:20 },
    { img:"https://i.imgur.com/stAEGUa.png", weight:8 },
    { img:"https://i.imgur.com/8UEBiRl.png", weight:8 },
    { img:"https://i.imgur.com/NzPHyDO.png", weight:8 },
    { img:"https://i.imgur.com/XmEdvW2.png", weight:8 },
    { img:"https://i.imgur.com/VNaBcla.png", weight:8 },
    { img:"https://i.imgur.com/AZdtAbt.png", weight:2 },
    { img:"https://i.imgur.com/RQNwhO3.png", weight:2 }
  ];

  function weightedRandom(list) {
    const total = list.reduce((s, i) => s + i.weight, 0);
    let r = Math.random() * total;
    for (const item of list) {
      r -= item.weight;
      if (r < 0) return item;
    }
  }

  function drawOnce() {
    if (!TEST_MODE) {
      const today = getToday();
      if (localStorage.getItem("lastDrawDate") === today) {
        alert("오늘은 이미 비즈를 확인했어요!");
        return;
      }
      localStorage.setItem("lastDrawDate", today);
    }

    const result = weightedRandom(items);

    const box = document.getElementById("resultBox");
    const img = document.getElementById("resultImage");

    img.src = result.img;
    box.style.display = "block";

    img.classList.remove("pop");
    void img.offsetWidth;
    img.classList.add("pop");
  }
</script>

</body>
</html>
